<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
	margin: 0;
	padding: 0;
}

#root {
	width: 1200px;
	display: flex;
	flex-direction: row;
	margin: auto;
	border:1px solid #000;
}
#root *{
	display: flex;
	flex-direction: row;
	border: 1px solid #000;
	margin: 3px;
	padding: 10px 5px;
	background-color: #fff;
}
.control{
	width: 400px;
	margin: 20px auto;
}
	</style>
</head>
<body>
	<div class="wrap">
	<div id="root">Supper
		<div class="layer1">Cat
			<div class="layer2">Apple
				<div class="layer3">poor</div>
				<div class="layer3">pig</div>
				<div class="layer3">cola</div>
				<div class="layer3">Soccer</div>
			</div>
			<div>phone</div>
			<div class="layer2">color
				<div class="layer3">Book</div>
				<div class="layer3">School</div>
			</div>
		</div>
		<div class="layer1">Note
			<div class="layer2">Human
				<div class="layer3">Code</div>
				<div class="layer3">operate</div>
				<div class="layer3">man</div>
			</div>
			<div class="layer2">program
				<div class="layer3">bement
					<div class="layer4">cat</div>
				</div>
				<div class="layer3">glass</div>
			</div>
		</div>
		<div class="layer1">Fish
		</div>
	</div>
</div>
<div class="control">
	<button id="preOrder">开始遍历</button>
	<input type="text" placeholder="请输入要查找的节点内容" id="content"></input>
	<input type="submit" id="submit" value="查找"></input>
</div>
	<script>
window.onload = function(){
	function $(obj){
		return document.getElementById(obj);
	}	
	//前序遍历
	function preOrder(node){
		result.push(node);
		var value = node.firstChild.nodeValue.replace(/(^\s*)|(\s*$)/g, "");
		nodeContent.push(value)//获取当前节点的第一个子文本节点的内容
		var childs = node.children;//只获取元素节点
		for(var j = 0,len = childs.length;j<len;j++){
			preOrder(childs[j]);
		}
	}
	//动画效果
	function animation(arr,content){
		var i = 0;
		t = setInterval(function(){
			if(i>0){
				arr[i-1].style.background = '#fff';
			}		
			if(i == arr.length){
				clearInterval(t);
				if(content != null){
					alert('未找到');
				}
			}else{
				//匹配当前元素内容
				if(nodeContent[i] == content){
					arr[i].style.background = 'yellow';
					clearInterval(t);
				}else{
					arr[i].style.background = 'red';
					i++;
				}
			}		
		},400);
	}
	//事件处理
	function addHandler(element,type,handler){
		if(element.addEventListener){
			element.addEventListener(type,handler,false);
		}else if(element.attachEvent){
			element.attachEvent('on'+type,handler);
		}else{
			element['on'+type] = handler;
		}
	}
	//清除之前的效果
	function clear(){
		var eles = document.getElementsByTagName('*');
		for(var k = 0;len = eles.length,k<len;k++){
			eles[k].style.background = '#fff';
		}
	}
	var rootObj = $('root');
	var result = [];
	var nodeContent = [];
	var t = null;
	//开始遍历
	addHandler($("preOrder"),'click',function(){
		clear();
		result = [];
		clearInterval(t);
		preOrder(rootObj);
		animation(result);
	});
	//查找
	addHandler($("submit"),'click',function(){
		clear();
		nodeContent = [];//每次点击都清空
		var content = $('content').value;
		if(content){
			preOrder(rootObj);
			animation(result,content);
		}else{
			alert("请输入查找的内容");
		}
	});
	
}

	</script>
</body>
</html>
