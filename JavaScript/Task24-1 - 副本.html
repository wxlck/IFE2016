<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>任务二十三：JavaScript和树（二）</title>
	<style>
		div {
			display: flex;
			padding: 15px;
			border: 1px solid black;
			justify-content: space-between;
			margin: 10px;
			flex-wrap: wrap;
		}
	</style>
</head>
<body>
	<div class="content">Super
		<div class="child_1">Cat
			
		</div>
		<div class="child_1">Note
			
		</div>
		<div class="child_1">Fish</div>
	</div>
	<button id="level">广度遍历</button>
	<button id="depth">深度遍历</button>
	<script>
window.onload = function(){
	function $(obj){
		return document.getElementById(obj);
	}	
	//前序遍历
	function preOrder(node){
		result.push(node);
		var value = node.firstChild.nodeValue.replace(/(^\s*)|(\s*$)/g, "");
		nodeContent.push(value)//获取当前节点的第一个子文本节点的内容
		var childs = node.children;//只获取元素节点
		for(var j = 0,len = childs.length;j<len;j++){
			preOrder(childs[j]);
		}
	}
	//动画效果
	function animation(arr,content){
		var i = 0;
		t = setInterval(function(){
			if(i>0){
				arr[i-1].style.background = '#fff';
			}		
			if(i == arr.length){
				clearInterval(t);
				if(content != null){
					alert('未找到');
				}
			}else{
				//匹配当前元素内容
				if(nodeContent[i] == content){
					arr[i].style.background = 'yellow';
					clearInterval(t);
				}else{
					arr[i].style.background = 'red';
					i++;
				}
			}		
		},400);
	}
	//事件处理
	function addHandler(element,type,handler){
		if(element.addEventListener){
			element.addEventListener(type,handler,false);
		}else if(element.attachEvent){
			element.attachEvent('on'+type,handler);
		}else{
			element['on'+type] = handler;
		}
	}
	//清除之前的效果
	function clear(){
		var eles = document.getElementsByTagName('*');
		for(var k = 0;len = eles.length,k<len;k++){
			eles[k].style.background = '#fff';
		}
	}
	var rootObj = $('root');
	var result = [];
	var nodeContent = [];
	var t = null;
	//开始遍历
	addHandler($("preOrder"),'click',function(){
		clear();
		result = [];
		clearInterval(t);
		preOrder(rootObj);
		animation(result);
	});
	//查找
	addHandler($("submit"),'click',function(){
		clear();
		nodeContent = [];//每次点击都清空
		var content = $('content').value;
		if(content){
			preOrder(rootObj);
			animation(result,content);
		}else{
			alert("请输入查找的内容");
		}
	});
	
}
	</script>
</body>
</html>
