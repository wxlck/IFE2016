<!DOCTYPE html>
<html>

<head>
    <title>task20</title>
    <meta charset="UTF-8">
    <style type="text/css">
    #result {
        display: -webkit-flex;
        display: -ms-flexbox;
        display: flex;
    }
    
    #result div {
        background-color: #ccc;
        height: 30px;
        line-height: 30px;
        min-width: 30px;
        text-align: center;
        margin: 5px;
    }
    
    #result span {
        color: red;
    }
    </style>
</head>

<body>
    <div class="ctrl">
        <textarea rows="5" cols="20" placeholder="请输入字符并用不同符号分隔" id="textArea"></textarea>
        <button id="insert">插入</button>
        <button id="search">查询</button>
        <input id="searchInput"></input>
    </div>
    <div id="result"></div>
    <script type="text/javascript">
    var arrData = [];
    var insert = document.getElementById('insert');
    insert.onclick = function() {
        var textArea = document.getElementById('textArea')
        //filter根据返回的值是否为真来判断是否保留元素
        var arrWord = textArea.value.trim().split(/[^0-9a-zA-Z\u4e00-\u9fa5]+/).filter(function(e) {
            if (e.length > 0) {
                return true;
            } else {
                return false;
            }
        });
        //concat() 方法用于合并两个或多个数组
        arrData = arrData.concat(arrWord);
        render();
    }
    var search = document.getElementById('search');
    search.onclick = function() {
        var str = document.getElementById('searchInput').value.trim();
        render(str);
    }
    function render(str) {
        var result = document.getElementById('result');
        result.innerHTML = arrData.map(function(d) {
            if (str != null && str.length > 0) {
                d = d.replace(new RegExp(str, "g"), "<span class='select'>" + str + "</span>");
            }
            return '<div>' + d + '</div>';
        }).join('');
    }
    </script>
</body>

</html>
