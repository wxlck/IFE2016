<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>任务二十：基础JavaScript练习（三）</title>
	<style>
		#show {
			/*background-color: #ccc;*/
			display: inline-block;
		}

		span {
			background-color: #ccc;
		}
	</style>
</head>
<body>
	<!-- 允许一次批量输入多个内容，格式可以为数字、中文、英文等，可以通过用回车，逗号（全角半角均可），顿号，空格（全角半角、Tab等均可）等符号作为不同内容的间隔
	增加一个查询文本输入框，和一个查询按钮，当点击查询时，将查询词在各个元素内容中做模糊匹配，将匹配到的内容进行特殊标识，如文字颜色等。举例，内容中有abcd，查询词为ab或bc，则该内容需要标识 -->
	<textarea name="" id="content" cols="30" rows="10"></textarea>
	<div id="show"></div>
	<br>
	<button id="add">插入</button><br>
	<label for="search1">输入查询的内容：</label>
	<input type="text" id="search1">
	<button id="search2">查询</button>
	<script>
		window.onload = function(){
			var content = document.getElementById('content'),
				show = document.getElementById('show'),
				add = document.getElementById('add'),
				search1 = document.getElementById('search1'),
				search2 = document.getElementById('search2');
				add.onclick = function() {
					show.innerHTML += '<span>' + content.value + '</span>&nbsp;' ;
					content.value = '';
				}

				search2.onclick = function() {
					search1.value.match(show);
				}
		}
	</script>
</body>
</html>
