<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>任务三十一：表单（三）联动</title>
	<style>
		#shUniversity, #njUniversity, #company{
			display: none;
		}
	</style>
</head>
<body>
	<!-- 在页面中完成两个单选框，切换单选框的不同选项时下方显示的表单随之切换。
	当选择在校生时，出现两个select下拉菜单，一个选择城市，一个选择学校，当选择非在校生时，出一个文本输入框
	学校下拉菜单里的学校名单均为城市下拉菜单中所选的城市中的大学，当城市发生变化时，学校一起发生变化
	城市及学校的数据随意编造即可，无需真实完整 -->
	<form>
		<input type="radio" name="man" value="stu" checked><label for="">在校生</label>
		<input type="radio" name="man" value="notStu"><label for="">非在校生</label>
		<br>
		<label>学校</label> 
		<select name="university" id="university">
			<option value="bj">北京</option>
			<option value="sh">上海</option>
			<option value="nj">南京</option>
		</select>
		<select name="bjUniversity" id="bjUniversity">
			<option value="thu">清华大学</option>
			<option value="pku">北京大学</option>
		</select>
		<select name="shUniversity" id="shUniversity">
			<option value="fdu">复旦大学</option>
			<option value="sjtu">上海交通大学</option>
		</select>
		<select name="njUniversity" id="njUniversity">
			<option value="nju">南京大学</option>
			<option value="seu">东南大学</option>
		</select>
		
		<input type="text" id="company">
	</form>
	<script>
		var radio = document.getElementsByName('man'),
			label = document.getElementsByTagName('label')[0],
			university = document.getElementById('university'),
			bjUniversity = document.getElementById('bjUniversity'),
			shUniversity = document.getElementById('shUniversity'),
			njUniversity = document.getElementById('njUniversity'),
			company = document.getElementById('company');

		radio[0].onclick = function() {
			if (this.checked === true) {
				label.innerHTML = '学校';
				university.style.display = 'inline-block';
				bjUniversity.style.display = 'inline-block';
				company.style.display = 'none';
			}
		}

		radio[1].onclick = function() {
			if (this.checked === true) {
				label.innerHTML = '就业单位';
				university.style.display = 'none';
				bjUniversity.style.display = 'none';
				shUniversity.style.display = 'none';
				njUniversity.style.display = 'none';
				company.style.display = 'inline-block';
			}
		}
	</script>
</body>
</html>
