<!DOCTYPE>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>
  <!-- 读取页面上已有的source列表，从中提取出城市以及对应的空气质量，将数据按照某种顺序排序后，在resort列表中按照顺序显示出来 -->
  <ul id="source">
    <li>北京空气质量：<b>90</b></li>
    <li>上海空气质量：<b>70</b></li>
    <li>天津空气质量：<b>80</b></li>
    <li>广州空气质量：<b>50</b></li>
    <li>深圳空气质量：<b>40</b></li>
    <li>福州空气质量：<b>32</b></li>
    <li>成都空气质量：<b>90</b></li>
  </ul>

  <ul id="resort">
    <!-- 
    <li>第一名：北京空气质量：<b>90</b></li>
    <li>第二名：北京空气质量：<b>90</b></li>
    <li>第三名：北京空气质量：<b>90</b></li>
     -->

  </ul>

  <button id="sort-btn">排序</button>

<script type="text/javascript">

/**
 * getData方法
 * 读取id为source的列表，获取其中城市名字及城市对应的空气质量
 * 返回一个数组，格式见函数中示例
 */
function getData() {
  /*
  coding here
  */
  var source = document.getElementById('source');
  var oLi = source.getElementsByTagName('li');
  var data = [];
  for (let i = 0; i < oLi.length; i++) {
    // console.log(oLi[i].innerText);
    var city = oLi[i].innerText.split("空气质量：")[0];
    var num = Number(oLi[i].innerText.split("空气质量：")[1]);
    data.push([city, num]);
  }
  /*
  data = [
    ["北京", 90],
    ["北京", 90]
    ……
  ]
  */

  return data;

}
// console.log(data);
/**
 * sortAqiData
 * 按空气质量对data进行从小到大的排序
 * 返回一个排序后的数组
 */
function sortAqiData(data) {
  data.sort(function(a, b){
    return a[1] - b[1];
  });
  return data;
}
// console.log(data);
/**
 * render
 * 将排好序的城市及空气质量指数，输出显示到id位resort的列表中
 * 格式见ul中的注释的部分
 */
function render(data) {
  var oUl = document.getElementById('resort');
  var arr1 = ['一', '二', '三', '四', '五', '六', '七'];
  var item = '';
  for (let i = 0; i < data.length; i++) {
    // 此处会在再次点击排序按钮时，继续输出。
    oUl.innerHTML += '<li>第' + arr1[i] + '名：' + data[i][0] + '空气质量：<b>' + data[i][1] +'</b></li>';

  }
}

function btnHandle() {
  var aqiData = getData();
  aqiData = sortAqiData(aqiData);
  render(aqiData);
  // 排序完成后禁止进行再次排序输出
  // document.getElementById('sort-btn').disabled = true;
}


function init() {

  // 在这下面给sort-btn绑定一个点击事件，点击时触发btnHandle函数
  document.getElementById('sort-btn').onclick = btnHandle;
}

init();

</script>
</body>
</html>
